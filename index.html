<!DOCTYPE html>
<html>
    <head>
		<title>gradeTopia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/main.js"></script>
    </head>
    <body>
		<header class="w3-white">
			<nav class="w3-row">
				<a href="#information" id="link-information" class="w3-bar-item w3-button w3-col s12 m4" onclick="changeNav(event)">Information</a>
				<a href="#form" id="link-form" class="w3-bar-item w3-button w3-col s12 m4" onclick="changeNav(event)">Formular</a>
				<a href="#canvas" id="link-canvas" class="w3-bar-item w3-button w3-col s12 m4" onclick="changeNav(event)">Canvas</a>
			</nav>
		</header>
		<section class="w3-container">
			<h1 id="mainTitle">gradeTopia</h1>
		</section>
		<main>
			<section id="information" class="w3-container general">
				<h2>Information</h2>	
			</section>
			<section id="form" class="w3-container general">
				<form id="classForm" class="w3-container hidden" action="handler.php" method="post">
					<h2>Neues Fach</h2>	
					<label class="w3-text-blue" for="addClass">Note</label>
					<input class="w3-input w3-border" id="addClass" name="addClass" type="text" placeholder="Fach" required>
					<input type="submit" class="w3-btn w3-blue" />
				</form>
				<div id="addClassIcon" title="Neues Fach hinzufÃ¼gen">+</div>
				<form id="gradesForm" class="w3-container" action="handler.php" method="post">
					<h2>Neue Note</h2>	
					<label class="w3-text-blue" for="grade">Note</label>
					<input class="w3-input w3-border" id="grade" name="grade" type="number" placeholder="Note" min="1" max="6" step="0.1">
					<label class="w3-text-blue" for="emphasis">Gewichtung</label>
					<input class="w3-input w3-border" id="emphasis" name="emphasis" type="number" placeholder="Gewichtung" min="0.1" max="1" step="0.1">
					<label class="w3-text-blue" for="class">Fach</label>
					<select class="w3-select w3-border" id="class" name="class" type="text">
					</select>
					<label class="w3-text-blue" for="date">Datum</label>
					<input class="w3-input w3-border" id="date" name="date" type="date" placeholder="Datum">
					<input type="submit" class="w3-btn w3-blue" />
				</form>
			</section>
			<section id="canvas" class="w3-container general active">
				<h2>Canvas</h2>	
				<canvas id="mainCanvas" height="400" width="800"></canvas>
				<div id="classList"></div>
			</section>
		</main>
		
    </body>
</html>
